    <!-- 
          3.无序列表
          type disc(默认值) square circle 
        -->
    <ul type="square">
        <li>香蕉</li>
        <li>苹果</li>
        <li>橘子</li>
    </ul>
    <!-- 
           2.有序列表：
            type 用于指定有序列表的序号类型，主要分为五种：1 a A i I  注：当英文字母超过26时，以AA AB AC开始计数
            reversed 倒序排列 
            start 指定开始序号
         -->
    <ol type="1" reversed="reversed">
        <li>香蕉</li>
        <li>苹果</li>
        <li>橘子</li>
    </ol>
