    <meta charset="utf-8">
    <title>css选择器</title>

</head>

<body>
    <!-- 1.选择器 -->
    <!-- 1.1 Id选择器 -->
    <!-- <div id="only">121313</div> -->

    <!-- 1.2 class选择器 -->
    <!-- <div class="demo demo1">123</div>
        <div class="demo">3534545</div> -->

    <!-- 1.3 标签选择器 -->
    <!-- <div>1234</div>
    <div><span>3435</span></div> -->

    <!-- 1.4 通配符选择器 -->
    <!-- 1.5 优先级 ： ！important > 行间样式> id > class | 属性选择器 > 标签 > 通配符  -->
    <!-- id选择器优先于class选择器 -->
    <!-- <div id="only" class="demo">123</div> -->
    <!-- class选择器优先级高于标签选择器 -->
    <!-- <div class="demo">45345</div>
    <div>6767</div> -->

    <!-- 1.5 属性选择器 -->
    <!-- 属性选择器与class选择器属于同级优先级，后者覆盖前者 -->
    <div id="test" class="demo">45435</div>
    <div  class="demo" id="test">45435</div>

    <!-- 1.6 css权重 -->
    <!--
       选择器             权重
     ！important         Infinity
      行间样式            1000
      id                  100
      class|属性|伪类       10
      标签|伪元素            1
      通配符                 0

      注：css权重不是真的1000，而权重实际是256进制。
     -->
